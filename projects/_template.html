  <header>
    <h1><!-- Project Title --></h1>
    <p class="subtitle"><!-- Short tagline, role, year --></p>

      <a href="/">Home</a>
      <a href="/projects/">Projects</a>

  </header>

  <main>
    <div class="breadcrumbs">
      <a href="/projects/">← Back to Projects</a>

    <section class="project-hero">
      <div>
        <img src="/assets/placeholder1.jpg" alt="Hero image for <!-- Project Title -->" loading="eager">

      <div class="meta">
        <h2>Overview</h2>
        <p><!-- 3–5 sentence overview of the project: context, goals, challenges, results. --></p>

        <h3>Credits &amp; Role</h3>
        <ul>
          <li><strong>Role:</strong> <!-- e.g., Art Director --></li>
          <li><strong>Director/Client:</strong> <!-- ... --></li>

          <li><strong>Location:</strong> <!-- Reykjavík, Iceland --></li>
          <li><strong>Tools:</strong> <!-- SketchUp, Blender, Affinity, etc. --></li>
        </ul>

        <!-- Optional external links -->
        <p>
          <a href="<!-- Vimeo/YouTube link -->" target="_blank" rel="noopener">Watch</a> ·
          <a href="<!-- GitHub repo or press kit -->" target="_blank" rel="noopener">Press/Repo</a>
        </p>
      </div>
    </section>

    <section class="gallery">
      <!-- Repeat figure blocks for images -->
      <figure>
        <img src="/assets/placeholder2.jpg" alt="Key still or behind-the-scenes" loading="lazy">
        <figcaption><!-- Short caption: set, scene, or technique --></figcaption>
      </figure>
      <figure>
        <img src="/assets/placeholder3.jpg" alt="Another view" loading="lazy">
        <figcaption><!-- Caption --></figcaption>
